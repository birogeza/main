<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>List Employees</title>
		<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	    <!-- Bootstrap CSS -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
	    		rel="stylesheet" 
	    		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
	    		crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<h3>Dolgozói lista</h3>
			<hr />
			<!-- Az @ jel a Thymeleaf context path-t jelöli -->
			
			<a th:href="@{/employees/showFormForAdd}"
				class="btn btn-primary btn-sm mb-3">
				Add Employee
			</a>
			
			<table class="table table-bordered table-striped">
				<thead class="thead-dark">
					<tr>
						<th>Keresztnév</th>
						<th>Vezetéknév</th>
						<th>E-mail</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tempEmp : ${employees}" >
						<td th:text = "${tempEmp.firstName}" />
						<td th:text = "${tempEmp.lastName}" />
						<td th:text = "${tempEmp.email}" />
						<td>
							<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmp.id})}"
							class="btn btn-info btn-sm">Update</a>
							
							<a th:href="@{/employees/delete(employeeId=${tempEmp.id})}"
							class="btn btn-danger btn-sm"
							onClick="if(!(confirm('Are you sure, you want to delete this employee?'))) return false">
								Delete
							</a>
						</td>
					</tr>
				</tbody>	
			</table>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Ticket WebShop - Events</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    		rel="stylesheet" 
    		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    		crossorigin="anonymous">
</head>
<body>
	
	<div class="container">
		<h2>Event List</h2>
		<hr/>
		<div>
			<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Event name</th>
					<th>Event Location</th>
					<th>Event Start</th>
					<th>Event End</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tmpEvent : ${events}">
					<td th:text="${tmpEvent.eventName}" />
					<td th:text="${tmpEvent.eventLocation}" />
					<td th:text="${tmpEvent.eventStartString}" />
					<td th:text="${tmpEvent.eventEndString}" />
					<td th:if="(${tmpEvent.eventStart} - ${nowLong}) > 0">
						<a th:href="@{/customers/showTickets(eventId=${tmpEvent.id})}"
							class="btn btn-info btn-sm">
							Show tickets
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
		<a th:href="@{/customers/showCustomerInfo}">Back to Customer home page</a>
		
	</div>
</body>
</html>

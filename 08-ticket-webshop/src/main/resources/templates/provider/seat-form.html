<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Add New Seat</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    		rel="stylesheet" 
    		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    		crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h2>Add New Seat</h2>
		<hr/>
		<div>
			<span th:text ="${#authentication.getPrincipal().getUsername()}"></span>
			<form th:action="@{\logout}" method="POST">
				<input type="submit" value="Logout">
			</form>
		</div>
		<div>
			
			
			<form action="#" th:action="@{/provider/processSeatForm}" th:object="${newSeat}" method="POST">
				<!-- <input type="hidden" th:field="*{id}" /> -->
				
				<input type="hidden" th:field="*{id}" />
				
				<label>Seat Name: </label>
				<input type="text" th:field="*{seatName}" placeholder="Seat Name (*)" class="form-control mb-4 col-4" />
				<p th:if="${#fields.hasErrors('seatName')}">Seat Name is required!</p>
				
				<label>Seat Price: </label>
				<input type="text" th:field="*{price}" placeholder="Seat Price (*)" class="form-control mb-4 col-4" />
				<p th:if="${#fields.hasErrors('price')}">Seat price is required!</p>
				
				<input type="hidden" th:field="*{eventId}" value="${eventId}" />
			
				
				<button type="submit" class="btn btn-info col-2">Save Seat</button>
			</form>	
			
			
		</div>
	</div>
</body>
</html>

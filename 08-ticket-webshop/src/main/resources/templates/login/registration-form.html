<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	
	<title>Register New User Form</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Reference Bootstrap files -->
	<link rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
		<style>
		.error {color:red}
	</style>

</head>

<body>

	<div>
		
		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
			
			<div class="panel panel-primary">

				<div class="panel-heading">
					<div class="panel-title">Register New User</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">

					<!-- Registration Form -->
					<form th:action="@{/register/processRegistrationForm}" 
						  	   th:object="${regUser}"
						  	   class="form-horizontal" method="POST">

					    <!-- Place for messages: error, alert etc ... -->
					    <div th:if="${registrationError != null}">            
							<!-- Check for registration error -->
							<div class="alert alert-danger col-xs-offset-1 col-xs-10"
								th:text="${registrationError}">
							</div>											
						</div>

						<!-- User name -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<p th:if="${#fields.hasErrors('username')}">Username has to be unique</p>
							<input type="text"  th:field="*{username}" placeholder="username (*)" class="form-control" />
						</div>

						<!-- Password -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
							<p th:if="${#fields.hasErrors('password')}">Password and confirm password have to match</p>
							<input type="password" th:field="*{password}" placeholder="password (*)" class="form-control" />
						</div>
						
						<!-- Confirm Password -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
							<p th:if="${#fields.hasErrors('matchingPassword')}">Password and confirm password have to match</p>
							<input type="password" th:field="*{matchingPassword}" placeholder="confirm password (*)" class="form-control" />
						</div>
					
						
						<!-- First name -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<p th:if="${#fields.hasErrors('firstName')}">invalid first name</p>
							<input type="text" placeholder="first name (*)" th:field="*{firstName}" class="form-control" />
						</div>
						
						<!-- Last name -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<p th:if="${#fields.hasErrors('lastName')}">invalid last name</p>
							<input type="text"  th:field="*{lastName}" placeholder="last name (*)" class="form-control" />
						</div>
						
						<!-- Email -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<p th:if="${#fields.hasErrors('email')}">Invalid E-mail</p>
							<input type="text" th:field="*{email}" placeholder="email (*)" class="form-control" />
						</div>
						
						<!-- Age -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<p th:if="${#fields.hasErrors('age')}">Invalid Age</p> 
							<input type="number" th:field="*{age}" placeholder="age (*)" class="form-control" />
						</div>
						
						<!-- Sex -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<p th:if="${#fields.hasErrors('sex')}">Invalid sex</p>
							<input type="text" th:field="*{sex}" placeholder="sex (*)" class="form-control" />
						</div>

						<!-- Register Button -->
						<div style="margin-top: 10px" class="form-group">						
							<div class="col-sm-6 controls">
								<button type="submit" class="btn btn-primary">Register</button>
							</div>
						</div>
						
					</form>

				</div>

			</div>

		</div>

	</div>

</body>
</html>

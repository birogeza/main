<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>BG_Ticket Webshop</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    	<!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		
	</head>
	<body>
		<h3>Welcome on the ticket webshop page!</h3>
		<hr />
		<div>
			<p>Successful login</p>
			<p>
				Welcome on the page: <span th:text ="${#authentication.getPrincipal().getUsername()}"></span>
				 
				
			</p>
			<p th:each="authority : ${#authentication.getAuthorities()}"
       			th:if="${authority.getAuthority().startsWith('ROLE_')}"
       			th:text="${authority.getAuthority().replaceFirst('ROLE_', '')}">
    		</p>
    		<hr />
    		<div>
    			<p><a th:href="@{/provider/showProviders}">For Event Providers</a></p>
    			<p><a th:href="@{/customers/showCustomerInfo}">For Customers</a></p>
    			<p><a th:href="@{/systems/showSystemInfo}">For System Admins</a></p>
    		</div>
    		<hr />
    		<div>
    		
    		</div>
		</div>
		
		<hr />
		
		<div>
			<form th:action="@{\logout}" method="POST">
				<input type="submit" value="Logout">
			</form>
		</div>
	</body>
</html>
